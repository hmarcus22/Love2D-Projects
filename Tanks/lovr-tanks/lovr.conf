function lovr.conf(t)
  -- Desktop (non‑VR) setup
  t.modules.headset = false

  -- LÖVR seems to ignore window size config, but keep it for documentation
  t.window.title = "LÖVR Tanks (2.5D)"
  t.window.resizable = true
  -- Note: LÖVR appears to use its own default window size regardless of these settings
  t.window.width = 1280   
  t.window.height = 800   
  t.window.fullscreen = false

  -- Graphics
  t.graphics.antialias = true
  t.graphics.vsync = true
end

